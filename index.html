<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Convite Especial</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #282c34, #3a3f55);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff6f91;
      text-shadow: none;
    }

    p {
      font-size: 1.4rem;
      margin: 5px 0 20px 0;
      color: #f0e9ff;
      text-shadow: none;
    }

    #inicio button,
    #convite button {
      padding: 12px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      user-select: none;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    #verBtn {
      background-color: #ff4f81;
      color: white;
    }
    #verBtn:hover {
      background-color: #e8436f;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
      width: 320px;
      margin-top: 15px;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      min-width: 120px;
    }
    #yes:hover {
      background-color: #3a9d41;
    }

    #no {
      background-color: #e53935;
      color: white;
      min-width: 120px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: none !important;
    }

    #msgFuga {
      margin-top: 20px;
      min-height: 24px;
      font-size: 1rem;
      color: #ffaaaa;
      font-weight: bold;
      font-family: 'Segoe UI Emoji', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: none;
    }

    .despedida {
      animation: girarDesaparecer 1.2s ease forwards;
    }

    @keyframes girarDesaparecer {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.2) rotate(180deg); }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="inicio">
    <h1>Oi minha loirinha üíñ</h1>
    <p>Tenho um convite especial pra voc√™...</p>
    <button id="verBtn" onclick="mostrarConvite()">Ver convite üíå</button>
  </div>

  <div id="convite" style="display:none;">
    <h1>Uma noite especial... üåô</h1>
    <p>Aceita jantar comigo? ‚ù§Ô∏è</p>

    <div id="buttons">
      <button id="yes" onclick="aceitou()">Sim ü•∞</button>
      <button id="no" onmouseenter="moveButton(event)">N√£o üò¢</button>
    </div>

    <div id="msgFuga"></div>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msgFuga = document.getElementById('msgFuga');
    const conviteDiv = document.getElementById('convite');
    const inicioDiv = document.getElementById('inicio');

    let tentativas = 0;
    const frases = [
      "Julinha, Julinha...",
      "Tem certeza? üòú",
      "Vai me negar assim?",
      "Se clicar a√≠, fica sem jantar! üòÇ",
      "N√£o briga comigo, n√£o! ü•∫"
    ];

    function mostrarConvite() {
      inicioDiv.style.display = 'none';
      conviteDiv.style.display = 'block';
      positionNoBtnAtRest();
      msgFuga.textContent = '';
      tentativas = 0;
    }

    function positionNoBtnAtRest() {
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.top = `${yesRect.top + window.scrollY}px`;
      noBtn.style.left = `${yesRect.right + 20}px`;
      noBtn.style.transform = 'translate(0, 0)';
    }

    function moveButton(event) {
      tentativas++;
      msgFuga.textContent = frases[tentativas % frases.length];

      const padding = 20;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const mouseX = event.clientX;
      const mouseY = event.clientY;
      const yesRect = yesBtn.getBoundingClientRect();

      let newX, newY;
      let tentativasInternas = 0;
      const maxTentativas = 100;

      function colideSim(x, y) {
        return !(
          x + btnWidth + 10 < yesRect.left ||
          x > yesRect.right + 10 ||
          y + btnHeight + 10 < yesRect.top ||
          y > yesRect.bottom + 10
        );
      }

      do {
        newX = Math.random() * (windowWidth - btnWidth - padding*2) + padding;
        newY = Math.random() * (windowHeight - btnHeight - padding*2) + padding;
        const distanciaX = Math.abs(newX - mouseX);
        const distanciaY = Math.abs(newY - mouseY);
        tentativasInternas++;

        if (
          !colideSim(newX, newY) &&
          distanciaX > 150 &&
          distanciaY > 100
        ) break;
      } while (tentativasInternas < maxTentativas);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    function aceitou() {
      // Efeito no bot√£o "N√£o"
      noBtn.classList.add('despedida');

      // Disparar confete em ondas
      const duration = 3000;
      const animationEnd = Date.now() + duration;
      const colors = ['#ff4f81', '#ff6f91', '#f67e7d', '#f2a365', '#ffcc00'];

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(interval);
          mostrarFinal();
          return;
        }

        confetti({
          particleCount: 15,
          startVelocity: 30,
          spread: 360,
          ticks: 60,
          origin: {
            x: Math.random(),
            y: Math.random() - 0.2
          },
          colors: colors
        });
      }, 200);
    }

    function mostrarFinal() {
      document.body.innerHTML = `
        <div style="text-align:center; padding: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #ff4f81;">
          <h1 style="font-size: 3rem;">Voc√™ disse SIM! ü•≥üòç</h1>
          <p style="font-size: 1.5rem; margin-top: 20px;">Parab√©ns pela excelente escolha! üòé</p>
          <p style="font-size: 1.3rem;">J√° estou preparando um jantar inesquec√≠vel para n√≥s... üçùüç∑</p>
          <p style="font-size: 1.3rem;">Mal posso esperar para te ver! üíñ</p>
        </div>
      `;
    }
  </script>
</body>
</html>
