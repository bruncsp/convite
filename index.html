<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quer namorar comigo?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6f0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff3366;
    }
    #buttons {
      margin-top: 50px;
      position: relative;
      height: 200px;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    #yes {
      background-color: #66ff99;
    }
    #no {
      background-color: #ff6666;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Quer namorar comigo? üíñ</h1>
  <div id="buttons">
    <button id="yes" onclick="aceitou()">Sim üòç</button>
    <button id="no">N√£o üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Faz o bot√£o fugir com o mouse
    noBtn.addEventListener('mouseover', moveButton);

    // Faz o bot√£o fugir ao toque (mobile)
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      moveButton();
    });

    function aceitou() {
      document.body.innerHTML = `
        <h1>Eu sabia! üíò Agora somos um casal oficial üòç</h1>
        <p style="font-size: 1.5rem;">Pode mandar o print pra todo mundo! üì∏‚ù§Ô∏è</p>
      `;
    }
  </script>
</body>
</html>
