<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Convite Especial</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #282c34, #3a3f55);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff6f91;
    }

    p {
      font-size: 1.4rem;
      margin: 5px 0 20px 0;
      color: #f0e9ff;
    }

    #inicio button,
    #convite button {
      padding: 12px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      user-select: none;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    #verBtn {
      background-color: #ff4f81;
      color: white;
    }

    #verBtn:hover {
      background-color: #e8436f;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
      width: 320px;
      margin-top: 15px;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      min-width: 120px;
    }

    #yes:hover {
      background-color: #3a9d41;
    }

    #no {
      background-color: #e53935;
      color: white;
      min-width: 120px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: none !important;
    }

    #msgFuga {
      margin-top: 20px;
      min-height: 24px;
      font-size: 1rem;
      color: #ffaaaa;
      font-weight: bold;
      font-family: 'Segoe UI Emoji', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
      }

      #inicio button,
      #convite button {
        font-size: 1.1rem;
        padding: 12px 24px;
      }

      #buttons {
        flex-direction: column;
        gap: 20px;
        width: auto;
      }

      #no, #yes {
        min-width: unset;
        width: 80%;
        max-width: 300px;
      }

      #no {
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <div id="inicio">
    <h1>Oi minha loirinha üíñ</h1>
    <p>Tenho um convite especial pra voc√™...</p>
    <button id="verBtn" onclick="mostrarConvite()">Ver convite üíå</button>
  </div>

  <div id="convite" style="display:none;">
    <h1>Uma noite especial... üåô</h1>
    <p>Aceita jantar comigo? ‚ù§Ô∏è</p>

    <div id="buttons">
      <button id="yes" onclick="clicouSim()">Sim ü•∞</button>
      <button id="no" onmouseenter="moveButton(event)">N√£o üò¢</button>
    </div>

    <div id="msgFuga"></div>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msgFuga = document.getElementById('msgFuga');
    const conviteDiv = document.getElementById('convite');
    const inicioDiv = document.getElementById('inicio');

    let tentativas = 0;
    const frases = [
      "Julinha, Julinha...",
      "Tem certeza? üòú",
      "Vai me negar assim?",
      "Se clicar a√≠, fica sem jantar! üòÇ",
      "N√£o briga comigo, n√£o! ü•∫"
    ];

    let mexeuNoNao = false;

    function mostrarConvite() {
      inicioDiv.style.display = 'none';
      conviteDiv.style.display = 'block';
      tentativas = 0;
      mexeuNoNao = false;
      positionNoBtnAtRest();
      msgFuga.textContent = '';
    }

    function positionNoBtnAtRest() {
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.top = `${yesRect.top + window.scrollY}px`;
      noBtn.style.left = `${yesRect.right + 20}px`;
      noBtn.style.transform = 'translate(0, 0)';
    }

    function moveButton(event) {
      mexeuNoNao = true;
      tentativas++;
      msgFuga.textContent = frases[tentativas % frases.length];

      const padding = 20;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const mouseX = event.clientX;
      const mouseY = event.clientY;
      const yesRect = yesBtn.getBoundingClientRect();

      let newX, newY;
      let tries = 0;
      const maxTries = 100;

      function colideSim(x, y) {
        return !(
          x + btnWidth + 10 < yesRect.left ||
          x > yesRect.right + 10 ||
          y + btnHeight + 10 < yesRect.top ||
          y > yesRect.bottom + 10
        );
      }

      do {
        newX = Math.random() * (windowWidth - btnWidth - padding * 2) + padding;
        newY = Math.random() * (windowHeight - btnHeight - padding * 2) + padding;

        const distX = Math.abs(newX - mouseX);
        const distY = Math.abs(newY - mouseY);
        tries++;

        if (!colideSim(newX, newY) && distX > 150 && distY > 100) break;
      } while (tries < maxTries);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    function clicouSim() {
      if (!mexeuNoNao) {
        msgFuga.textContent = 'Ei! O bot√£o "N√£o" tamb√©m queria brincar! üòÖ';

        noBtn.animate([
          { transform: 'translate(0,0)' },
          { transform: 'translate(0, -25px)' },
          { transform: 'translate(0, 0)' },
          { transform: 'translate(0, -10px)' },
          { transform: 'translate(0, 0)' }
        ], {
          duration: 600,
          easing: 'ease-out',
        });

        setTimeout(() => {
          moveButton({
            clientX: yesBtn.getBoundingClientRect().left,
            clientY: yesBtn.getBoundingClientRect().top
          });
          aceitou();
        }, 700);
      } else {
        aceitou();
      }
    }

    function aceitou() {
      document.body.innerHTML = `
        <div style="text-align:center; padding: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #ff4f81;">
          <h1 style="font-size: 2.5rem;">Voc√™ disse SIM! ü•≥üòç</h1>
          <p style="font-size: 1.3rem; margin-top: 20px;">Parab√©ns pela excelente escolha! üòé</p>
          <p style="font-size: 1.2rem;">J√° estou preparando um jantar inesquec√≠vel para n√≥s... üçùüç∑</p>
          <p style="font-size: 1.2rem;">Mal posso esperar para te ver! üíñ</p>
        </div>
      `;

      // Explos√£o de confete cont√≠nua por 2 segundos
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti({
          ...defaults,
          particleCount,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: randomInRange(0.1, 0.4)
          },
          colors: ['#ff4f81', '#ff6f91', '#f67e7d', '#f2a365', '#ffcc00']
        });
      }, 250);
    }
  </script>
</body>
</html>
