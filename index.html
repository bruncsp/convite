<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Convite Especial</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #282c34, #3a3f55);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff6f91;
      text-shadow: none;
    }

    p {
      font-size: 1.4rem;
      margin: 5px 0 20px 0;
      color: #f0e9ff;
      text-shadow: none;
    }

    #inicio button,
    #convite button {
      padding: 12px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      user-select: none;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    #verBtn {
      background-color: #ff4f81;
      color: white;
    }
    #verBtn:hover {
      background-color: #e8436f;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
      width: 320px;
      margin-top: 15px;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      min-width: 120px;
    }
    #yes:hover {
      background-color: #3a9d41;
    }

    #no {
      background-color: #e53935;
      color: white;
      min-width: 120px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: none !important;
    }

    #msgFuga {
      margin-top: 20px;
      min-height: 24px;
      font-size: 1rem;
      color: #ffaaaa;
      font-weight: bold;
      font-family: 'Segoe UI Emoji', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: none;
    }

    .despedida {
      animation: girarDesaparecer 1.2s ease forwards;
    }

    @keyframes girarDesaparecer {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.2) rotate(180deg); }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.6rem;
      }

      #inicio button,
      #convite button {
        font-size: 1.5rem;
        padding: 14px 28px;
      }

      #buttons {
        flex-direction: column;
        gap: 20px;
        width: 100%;
      }

      #yes, #no {
        min-width: unset;
        width: 100%;
        padding: 16px 0;
      }

      #msgFuga {
        font-size: 1.1rem;
      }

      body {
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>

  <div id="inicio">
    <h1>Oi minha loirinha üíñ</h1>
    <p>Tenho um convite especial pra voc√™...</p>
    <button id="verBtn" onclick="mostrarConvite()">Ver convite üíå</button>
  </div>

  <div id="convite" style="display:none;">
    <h1>Uma noite especial... üåô</h1>
    <p>Aceita jantar comigo? ‚ù§Ô∏è</p>

    <div id="buttons">
      <button id="yes" onclick="aceitou()">Sim ü•∞</button>
      <button id="no" onmouseenter="moveButton(event)">N√£o üò¢</button>
    </div>

    <div id="msgFuga"></div>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msgFuga = document.getElementById('msgFuga');
    const conviteDiv = document.getElementById('convite');
    const inicioDiv = document.getElementById('inicio');

    let tentativas = 0;
    const frases = [
      "Julinha, Julinha...",
      "Tem certeza? üòú",
      "Ah n√£o, pensa bem! üòÖ",
      "S√≥ um pouquinho? üòâ",
      "Vai que √© tua! üòò"
    ];

    function mostrarConvite() {
      inicioDiv.style.display = 'none';
      conviteDiv.style.display = 'block';
    }

    function aceitou() {
      conviteDiv.innerHTML = `
        <h1>Voc√™ aceitou! ü•≥</h1>
        <p>Mal posso esperar por essa noite especial com voc√™ ‚ù§Ô∏è</p>
      `;
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function moveButton(event) {
      tentativas++;
      if (tentativas <= frases.length) {
        msgFuga.textContent = frases[tentativas - 1];
      } else {
        msgFuga.textContent = "Voc√™ n√£o pode recusar! üòú";
      }

      // Move o bot√£o "N√£o" para uma posi√ß√£o aleat√≥ria dentro da viewport
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
  </script>
</body>
</html>
